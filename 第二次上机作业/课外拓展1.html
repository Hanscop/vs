    <blockquote style="font-size: 32px;color: blue;font-family: 华文行楷">平淡的语言娓娓道来，如清水芙蓉，不带半点修饰。完全是信手拈来，没有任何矫揉造作之痕正是平平淡淡才是真。</blockquote>
    <p style="text-indent: 2em;font-size: 28px;">客居他乡的游子，面对如霜的秋月怎能不想念故乡、不想念亲人呢？<em><u style="color: #e0ffc8">如此一个千人吟、万人唱的主题却在这首小诗中表现得淋漓尽致，以至千年以来脍炙人口，流传不衰!</u></em></p>
